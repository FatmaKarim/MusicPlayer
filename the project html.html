<html>
    <head>
        <link rel="stylesheet" href="the project css.css">        
        <link rel="stylesheet" href="css/all.min.css"/>

    </head>
    <body>
        <div class="main">
            <p id="logo"><i class="fa fa-music" aria-hidden="true"></i> Music</p>


            <!--left part-->
            <div class="left">
                <!--song image-->
                <img id="track-image">
                <div class="volume">
                <p id="volume_show">90</p>


                <i class="fa fa-volume-up" aria-hidden="true" id="volume_icon" onclick="
                mute_sound()"></i>
                <input type="range" min="0" max="100" value="90" onchange="volume_change()" 
                id="volume">

            </div>
        </div>


        <!-- right part -->
        <div class="right">
            <div class="show_song_no">
                <span id="present">1</span>
                <span>/</span>
                <span id="total">10</span>
            </div> <br> <br> 

            <!-- song title -->
            <p id="title">title.mp3</p>
            <p id="artist">Artist name</p>

            <!-- middle part -->
            <div class="middle">
                <button onclick="previous_song()" id="pre"><i class="fa fa-step-backward" 
                    aria-hidden="true"></i>
                </button>
                <button onclick="justplay()" id="play"><i class="fa fa-play" aria-hidden="true"></i>
                </button>
                <button onclick="next_song()" id="next"><i class="fa fa-step-forward"
                    aria-hidden="true"></i>
                </button>

                <!-- song duration part -->
                <div class="duration">
                    <input type="range" min="0" max="100" value="0" id="duration_slider" on
                    change="change_duration()">
                </div>
                


            </div>






        </div>
    </div>

<!-- Add Javascript File -->

        <script src="the project js.js"></script>
    </body>
    

</html>
